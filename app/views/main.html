<div class="container">
<h1>Population of given country</h1>
  <div class="row">
    <div class="col-md-6">
      <select  ng-model="main.mySelect.country" ng-change="main.selectChange(main.mySelect.country, main.mySelect.year)">
        <option value="IN">India</option>
        <option value="US">United States</option>
        <option value="UK">United Kingdom</option>
        <option value="CA">Canada</option>
      </select>
    </div>
    <div class="col-md-6">
      <select ng-model="main.mySelect.year" ng-change="main.selectChange(main.mySelect.country, main.mySelect.year)">
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <h2>Country</h2>
    </div>
    <div class="col-md-3">
      <h2>Age</h2>
    </div>
    <div class="col-md-3">
      <h2>Year</h2>
    </div>
    <div class="col-md-3">
      <h2>Population</h2>
    </div>
  </div>
  <div class="row" ng-repeat="data in main.populationResult">
      <div class="col-md-3">
        {{data[1]}}
      </div>
      <div class="col-md-3">
        {{data[2]}}
      </div>
      <div class="col-md-3">
        {{data[5]}}
      </div>
      <div class="col-md-3">
        {{data[3]}}
      </div>
  </div>
</div>
