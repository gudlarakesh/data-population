<div class="container-fluid" id="mainPage" ng-init="main.init()">
<h1>Population of given country</h1>
  <canvas id="line" class="chart chart-line" chart-data="data"
  chart-labels="labels" chart-legend="true" chart-series="series"
  chart-click="onClick" >
</canvas> 
  <div class="row">
    <div class="col-md-6">
    <h3>Select country</h3>
      <md-select  ng-model="main.mySelect.country" ng-change="main.selectChange(main.mySelect.country, main.mySelect.year)">
        <md-option value="IN">India</md-option>
        <md-option value="US">United States</md-option>
        <md-option value="UK">United Kingdom</md-option>
        <md-option value="CA">Canada</md-option>
      </md-select>
    </div>
    <div class="col-md-6">
    <h3>Select year</h3>
      <md-select ng-model="main.mySelect.year" ng-change="main.selectChange(main.mySelect.country, main.mySelect.year)">
        <md-option value="{{y}}" ng-repeat="y in main.year">{{y}}</md-option>
      </smd-elect>
    </div>
  </div>
    <div class="row">
      <div class="col-md-6">
        <h2>country - {{main.mySelect.country}}</h2>
      </div>
      <div class="col-md-6">
        <h2>year - {{main.mySelect.year}}</h2>
      </div>
    </div>
    <div class="row">
    <div class="col-md-6">
      <h2>Age</h2>
    </div>
    <div class="col-md-6">
      <h2>Population</h2>
    </div>
  </div>
  <div class="row" ng-repeat="data in main.populationResult track by $index">
     
      <div class="col-md-6">
        <h3>{{data[2]}}</h3>
      </div>
      <div class="col-md-6">
        <h3>{{data[3]}}</h3>
      </div>
  </div>
</div>
