<div class="container" ng-init="">
  <h2>Percentage Population</h2>
  <div class="row">
    <div class="col-md-4">
      <md-select  ng-model="detail.mySelect.country" ng-change="detail.selectChange(detail.mySelect.country, detail.mySelect.yearOne, detail.mySelect.yearTwo)">
        <md-option value="IN">India</md-option>
        <md-option value="US">United States</md-option>
        <md-option value="UK">United Kingdom</md-option>
        <md-option value="CA">Canada</md-option>
      </md-select>
    </div>
    <div class="col-md-4">
      <md-select ng-model="detail.mySelect.yearOne" ng-change="detail.selectChange(detail.mySelect.country, detail.mySelect.yearOne, detail.mySelect.yearTwo)">
        <md-option value="2010">2010</md-option>
        <md-option value="2011">2011</md-option>
        <md-option value="2012">2012</md-option>
        <md-option value="2013">2013</md-option>
        <md-option value="2014">2014</md-option>
      </md-select>
    </div>
    <div class="col-md-4">
      <md-select ng-model="detail.mySelect.yearTwo" ng-change="detail.selectChange(detail.mySelect.country, detail.mySelect.yearOne, detail.mySelect.yearTwo)">
        <md-option value="2010">2010</md-option>
        <md-option value="2011">2011</md-option>
        <md-option value="2012">2012</md-option>
        <md-option value="2013">2013</md-option>
        <md-option value="2014">2014</md-option>
      </md-select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2>Age</h2>
    </div>
    <div class="col-md-6">
      <h2>Percentage</h2>
    </div>
  </div>
  <div class="row">
      <div class="col-md-6">
  <div ng-repeat="data in detail.percentageYear track by $index">
        <h2>{{data[2]}}</h2>
  </div>
      </div>
      <div class="col-md-6">
  <div ng-repeat="dat in detail.percentagePopulation track by $index">
        <h2>{{dat}} %</h2>
  </div>
      </div>
  </div>
</div>
